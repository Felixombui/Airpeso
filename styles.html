/*start dropdown menu*/
.dropdown {
    position: relative;
    display: inline-block;
    border-bottom: none;
}
.dropdowntext {
    visibility: hidden;
    width: 250px;
    background-color: white;
    color: blue;
    text-align: left;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 5;
    top: -650%;
    left: 400%;
    margin-left: -300px;/*-110px;*/
    margin-top: 160px;
    opacity: 4;
    transition: opacity 0.3s;
}

.dropdown .dropdowntext::after {
    content: "";
    position: absolute;
    top: 0%;
    left: 150%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.dropdown:hover .dropdowntext {
    visibility: visible;
    opacity: 1;
}
